<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

		<title>Conversor de moedas</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="image">
					<img class="img" src="https://images.pexels.com/photos/4386375/pexels-photo-4386375.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Dolar e real" />
				</div>
				<div class="info">
					<h1>Conversor de real</h1>
					<p>Quer converter para qual moeda?</p>
					<div class="btns">
                        <button class="dolar">Dólar</button>
                        <button class="euro">Euro</button>
                        <button class="dolarCanadense">Dólar Canadense</button>
                        <button class="bitcoin">Bitcoin</button>
                    </div>
                    <div class="inputs">
                        <div class="input"></div>
                        <button class="converter">Converter</button>
                    </div>
					<div class="output"></div>
				</div>
			</div>
		</main>
		<script src="nav.js"></script>
	</body>
</html>
